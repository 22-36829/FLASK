services:
  - type: web
    name: flask-pharma-dashboard
    env: python
    buildCommand: |
      pip install -r requirements.txt
      flask db upgrade
    startCommand: gunicorn --worker-class eventlet -w 1 --timeout 300 --keep-alive 120 --log-level debug --worker-connections 1000 --backlog 2048 --bind 0.0.0.0:$PORT "wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_APP
        value: wsgi.py
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      - key: PORT
        value: "10000"
      - key: SECRET_KEY
        generateValue: true
      - key: SQLALCHEMY_POOL_SIZE
        value: "20"
      - key: SQLALCHEMY_MAX_OVERFLOW
        value: "10"
      - key: SQLALCHEMY_POOL_TIMEOUT
        value: "30"
      - key: SQLALCHEMY_POOL_RECYCLE
        value: "60"
      - key: GUNICORN_TIMEOUT
        value: "300"
      - key: GUNICORN_KEEP_ALIVE
        value: "120"
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: EVENTLET_DEBUG
        value: "true"
      - key: WEB_CONCURRENCY
        value: "1"
      - key: SOCKETIO_MESSAGE_QUEUE
        value: "memory://"
      - key: SOCKETIO_PING_TIMEOUT
        value: "60"
      - key: SOCKETIO_PING_INTERVAL
        value: "25"
      - key: DATABASE_URL
        fromDatabase:
          name: flask-dashboard-db
          property: connectionString
    disk:
      name: uploads
      mountPath: /uploads
      sizeGB: 1
    healthCheckPath: /about
    autoDeploy: true

  - type: postgres
    name: flask-dashboard-db
    ipAllowList: []
    plan: free
    postgresMajorVersion: 15 